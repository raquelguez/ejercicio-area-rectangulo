<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    window.alert("Anchura del rectángulo:");
    let anchuraTexto;
    anchuraTexto = prompt("Anchura del rectángulo:");
    console.log(typeof(anchuraTexto));
    let anchura;
    anchura = parseInt(anchuraTexto);
    window.alert("Altura del rectángulo:");
    let alturaTexto;
    alturaTexto = prompt("Altura del rectángulo:");
    console.log(typeof(alturaTexto));
    let altura;
    altura = parseInt(alturaTexto);
    console.log("El área del rectángulo es " + (anchura * altura));
    console.log(typeof(anchura*altura));
    </script>
</body>
